  <style>
    .test[a href="http://google.com]{

        <a href="http://internal.com/test">http://internal.com/test</a>
      </li>

    <script>
      // setting style for a single link
      let link = document.querySelector("li");
      link.style.color = "orange";
    </script>
  </body>
