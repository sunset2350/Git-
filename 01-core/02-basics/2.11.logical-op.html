<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 0;
      let b = "abc";

      // || : 첫번째 truthy를 반환
      // a : falsy, b: truthy
      // c <- b (c = b)
      const c = a || b;
      // alert(c);

      // 단락 평가(short-circuit evalution)
      // b : truthy, a는 평가하지 않음
      const d = b || a;
      // alert(d);

      // &&: 첫번째 falsy를 반환
      const e = a && b;
      // alert(e);
      // b : truhty, null : falsy
      const f = b && 2 && a;
      // alert(f);

      // boolean 값으로 변환
      // !값 : 반대 boolean
      // !!값 : 식 평가와 동일한 boolean
      // alert(!a);
      // alert(!!a);

      // 형 변환 할 때
      // 문자열 변환 : "" + 값
      // 숫자변환 : +값
      // 불린변환 : !!값
      // let age = prompt("나이를 입력하세요");
      // age = age >= 14 && age <= 90 ? alert("포함") : alert("미포함");

      let user = prompt("사용자 입력");
      if (user == "" || user == null) {
        alert("취소 되었습니다.");
      } else {
        let pass = prompt("패스워드 입력");
        if (pass == "TheMaster") {
          alert("환영합니다!");
        } else if (pass == "" || pass == null) {
          alert("취소되었습니다.");
        } else {
          alert("인증에 실패하였습니다.");
        }
      }
      // !!형 변환 할 때
      // 문자열 변환 : "" + 값
      // 숫자 변환 : +값
      // 불린 변화 : !!값
    </script>
  </body>
</html>
