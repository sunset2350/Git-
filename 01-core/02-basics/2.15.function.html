<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let userName = "홍길동";
      // 매개변수의 default를 선언
      // 매개변수 = 기본 값
      function showMessage(name = userName, text) {
        // text 매개변수에 문자열이 있으면 text 반환
        // text 매개변수에 문자열이 없으면 '안녕하세요' 반환
        let msg = text || "안녕하세요";
        alert(`${name}님, ${msg}`);
      }
      function showCount(count) {
        // count에 null/undefined 일때만 'unknown'
        alert(count ?? "unknown");
      }

      showCount();

      showMessage("박강찬");
      showMessage("아아아", "hello");
      // 매개변수 1개의 default가 있어 매개변수 없이 호출
      // name, text 둘다 undefined인데, name은 기본 값
      showMessage();

      // 매개변수 2개
      showMessage("간다ㅏ라", "아아아 ");
    </script>
  </body>
</html>
