<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1.23456;
      // 버림(floor)
      // 매개변수 값과 동일하거나 작은 가장 큰 정수
      console.log(Math.floor(num * 1000));
      console.log(Math.floor(-2, 4));
      // 반올림(round)
      // 문자열 반환에는 숫자.tofixed(자릿수)
      console.log(Math.round(num * 100));
      console.log((num * 100).toFixed(2));
    </script>
  </body>
</html>
