    <script>
      let arr = [2, 15, 1];
      // sort의 넘김함수
      // 첫번째매개변수가 작을 때 음수 반환
      // 클 때 양수 반환
      // 정순 정렬(0,1...9)

      // a가 작고 b,가 큼 이럴 때 a가 앞에 옴(정순,작은게 앞에옴)

      // a가 크고 b 가 작음 이럴 떄 a가 앞에옴(역순 큰게 앞에옴)
      arr.sort((a, b) => a - b); // 정순
      arr.sort((a, b) => a - b); // 역순
      // console.log(arr);
